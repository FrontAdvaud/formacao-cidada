<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APROFEM</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.2/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid p-0  ">
        <!-- inicio header -->
        <header class="justify-content-center d-flex">
            <img class="img-logo" src="./assets/img/logo-white-text.png" alt="Logo APROFEM">
             <img class="img-logo-mobile my-3" src="./assets/img/logo-white-text.png" alt="Logo APROFEM ">
        </header>
        <!-- fim header -->
        <div class="row d-flex flex-column align-items-center box m-1">


             <div class="conteudo_text col-12 col-md-8 col-lg-12 d-flex p-0 m-0 mt-person justify-content-center align-items-center flex-column">
                    <div class="d-flex align-items-center">

                        <div class="d-none">
                            <div
                                class="box_tex_forma  d-flex justify-content-center align-items-center mb-2">
                                 <p class="text-uppercase fw-bold m-0 text-white">
                                  <span>Formação</span>em rede 2026
                                </p>
                            </div>

                            <p class="txt_topo mb-0">
                                Letramento Ético e <br>Pensamento
                                Crítico <br>

                            </p>
                            
                            <p class="txt_topo_seg mb-0">
                                Educação na Era Digital
                            </p>
                        </div>

                        <div class="bord-box d-none">
                        </div>

                    </div>
                    <img class="img-logo-formacao" src="./assets/img/logo_formacao.png" alt="Letramento Ético e Pensamento Crítico Educação na Era Digital">
                   

                </div>

            <div class="col-12 col-md-8 col-lg-5 mt-5">
                <div class="d-flex justify-content-center flex-column">
                    <div class="d-flex justify-content-center  flex-column align-items-center">
                        <label class="m-2 mb-0 pb-0 mb-1 txt_label fw-bold ml-3 text-center">Digite seu RF para baixar
                            seu atestado
                            de participação</label>
                        <form action="verifica-se-sou-eu-mesmo.blade.html" method="get">
                            <div class="input-group mb-3 m-1 ml-0 input_person d-flex justify-content-center ">
                                <input type="text" name="identificador" id="identificador" minlength="3" maxlength="9"
                                    class="form-control number" placeholder="Digite seu RF" required>
                                <button type="submit"  class="btn btn-secondary "> Acessar</button>
                            </div>
                        </form>

                        <div class="alert alert-danger d-none" role="alert">

                        </div>

                        <p class="txt_info mt-2 text-center text-white"> <b>A atividade esteve disponível até as 23h59,
                                do dia 18 de fevereiro de 2026. </b></p>
                        <a href="https://www.aprofem.com.br/formacao-em-rede-2025-4-feira-de-cinzas"
                            class="text-center mt-3 text text-white" target="_blank">Mais informações sobre a atividade
                            Formação em Rede </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- inicio footer -->
        <footer style="position: fixed;right: 0px; "
            class=" text-center d-flex justify-content-center  align-items-center ">
            <a class="text-uppercase bg-white " href="https://portal.aprofem.com.br/" target="_blank"> Acesse o Portal
                Aprofem</a>
        </footer>
    </div>
    <script type="text/javascript">
        document.addEventListener("input", function (evt) {
            if (evt.target.classList.contains("number")) {
                evt.target.value = evt.target.value.replace(/[^0-9\-.,]/g, '');
                if (evt.target.maxLength && evt.target.maxLength < evt.target.value.length) {
                    evt.target.value = evt.target.value.slice(0, -1);
                }
            }
        });
    </script>


    
</body>

</html>
